<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouton Afficher/Masquer</title>
  <style>
    article {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<button id="button" onclick="showhide()">Afficher/Masquer</button>

<article id="article">
  <p>L'important n'est pas la chute, mais l'atterrissage.</p>
</article>

<script>
  function showhide() {
    var article = document.getElementById("article");
    if (article.style.display === "none") {
      article.style.display = "block";
    } else {
      article.style.display = "none";
    }
  }
</script>

</body>
</html>
